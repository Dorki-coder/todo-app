<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.3a4ddde5.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./index.971c2ea4.css" />
    <script src="./index.739bf03c.js" defer=""></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Todo</h1>
        <div class="toggle">
          <img
            class="toggle-sun"
            src="./icon-sun.2e69e59d.svg"
            alt="sun-icon-to-toggle-light-mode"
          />
          <img
            class="toggle-moon"
            src="./icon-moon.29939b81.svg"
            alt="moon-icon-to-toggle-dark-mode"
          />
        </div>
      </div>
    </header>
    <main>
      <form id="todo-form">
        <label for="todo-input" class="form-label">Enter Todo:</label>
        <input
          type="text"
          id="todo-input"
          placeholder="Create a new todo..."
          autocomplete="off"
        />
      </form>
      <div class="todo-container">
        <ul id="list" class="drag-container"></ul>
        <div class="todo-nav">
          <div data-items-left="">6 items left</div>
          <div class="filter-container">
            <button class="all-btn">All</button
            ><button class="active-btn">Active</button
            ><button class="completed-btn">Completed</button>
          </div>
          <button id="clear">Clear Completed</button>
        </div>
      </div>
      <div class="filter-container__mobile">
        <button class="all-btn">All</button
        ><button class="active-btn">Active</button
        ><button class="completed-btn">Completed</button>
      </div>
      <div class="bottom-text">Drag and drop to reorder list</div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Dorki-coder">Dorki-coder</a>.
      </div>
    </footer>
  </body>
</html>
